<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">협곡에서의 당신은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick='start();'>테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 100*1/16%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="C" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <input id="score" type="hidden"  value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "문제 1번", "type": "score", "A": "E", "B": "i", "C": "C"},
            2: {"title": "문제 2번", "type": "score", "A": "E", "B": "i", "C": "C"},
            3: {"title": "문제 3번", "type": "score", "A": "E", "B": "i", "C": "C"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var preValue = $("#score").val();
            $("#score").val(parseInt(preValue)+0);
            console.log($("#score").val());
            next();
        });
        $("#B").click(function(){
            var preValue = $("#score").val();
            $("#score").val(parseInt(preValue)+1);
            console.log($("#score").val());
            next();
        });
        $("#C").click(function(){
            var preValue = $("#score").val();
            $("#score").val(parseInt(preValue)+2);
            console.log($("#score").val());
            next();
        });
        function next(){
            $(".progress-bar").attr('style', 'width: calc(100/16*'+num+'%)')
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            $("#C").html(q[num]["C"]);
            num++;
        }
    </script>
</body>
</html>
